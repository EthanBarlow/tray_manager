name: tray_manager
description: This plugin allows Flutter desktop apps to defines system tray.
version: 0.1.4
homepage: https://github.com/leanflutter/tray_manager

platforms:
  linux:
  macos:
  windows:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  uuid: ^3.0.4
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: TrayManagerPlugin
      macos:
        pluginClass: TrayManagerPlugin
      windows:
        pluginClass: TrayManagerPlugin
